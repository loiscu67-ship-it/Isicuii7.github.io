  <style>
    :root {
      --main: #1e1e1e;
      --gold: #d4af37;
      --text: #eee;
      --muted: #999;
      --white: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { font-family: "Poppins", sans-serif; background: var(--main); color: var(--text); }

    header {
      text-align: center;
      padding: 70px 20px;
      background: linear-gradient(135deg, #000, #222);
      position: relative;
      box-shadow: 0 2px 20px rgba(0,0,0,0.5);
    }

    header h1 { font-size: 2.8rem; color: var(--gold); letter-spacing: 1px; }
    header p { margin-top: 10px; font-size: 1.1rem; color: var(--muted); }

    .insta-btn {
      position: absolute; top: 20px; right: 20px;
      background: var(--gold); color: var(--main);
      padding: 10px 20px; border-radius: 30px;
      font-weight: 600; text-decoration: none;
      transition: all 0.3s;
    }
    .insta-btn:hover { background: #fff; }

    nav {
      display: flex; justify-content: center; gap: 25px;
      background: #111; padding: 15px;
      box-shadow: 0 2px 10px rgba(0,0,0,.6);
    }
    nav a { color: var(--gold); font-weight: 600; text-decoration: none; transition: color 0.3s; }
    nav a:hover { color: var(--white); }

    section { padding: 60px 20px; text-align: center; }

    h2 { color: var(--gold); margin-bottom: 14px; font-size: 1.8rem; }

    p { max-width: 900px; margin: 0 auto; color: var(--muted); line-height: 1.6; }

    .properties {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 25px; margin-top: 35px;
    }

    .property {
      background: #111; border-radius: 12px; overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,.4);
    }

    .property .img {
      height: 180px;
      background-size: cover;
      background-position: center;
    }

    .property h3 { color: var(--gold); padding: 15px; }
    .property p { padding: 0 15px 15px; }

    .reviews {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
      gap: 20px; margin-top: 30px;
    }

    .review {
      background: #111; border-radius: 16px;
      padding: 20px; box-shadow: 0 6px 20px rgba(0,0,0,.4);
      text-align: left;
    }

    .review p { font-style: italic; margin-bottom: 10px; }
    .stars { color: gold; margin-bottom: 5px; }
